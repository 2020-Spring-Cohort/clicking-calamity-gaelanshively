<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Summoning</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" type="text/css" href="./src/css/layout.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <h1>The Summoning of the Old Ones</h1>
        </section>
        <section class="worship">
            <br>
            <br>
            <br>
            <button id="clicker" onclick="user.countClick(user)" type="button">Worship the Old Ones!</button>
        </section>
        <section class="results">
            <br>
            <br>
            You have created <span id= "displayCount">0</span> willing servants of the Great Old Ones.
            <br>
            <br>
            <button id="companion" onclick="user.buyNewCompanion()" type="button">Sacrifice <span id="displayCompanionCost">100</span> followers for a  monstrous wretch!</button>
            <br>
            <br>
            <p>You have <span id="displayCompanionCount">0</span> foul spawns to help you.</p>
            <br>
            <br>
            <button id="multiplier" onclick="user.buyNewMultiplier()" type="button">Sacrifice <span id="displayMultiplierCost">10</span> followers for a dark mutation!</button>
            <br>
            <br>
            <p>You have <span id="displayMultiplierCount">0</span> hideous mutations.</p>

        </section>
    </div>
    <script src="/src/js/ClickCounter.js"></script>
</body>

</html>
